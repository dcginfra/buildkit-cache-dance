name: Extract Cache
description: "Extracts the cached data from the docker build(x|kit) process"
inputs:
  cache-source:
    default: cache
    description: "Where the cache is stored in the calling workspace. Default: `cache`"
  scratch-dir:
    default: scratch
    description: "Where the action is stores some temporary files for its processing. Default: `scratch`"
runs:
  using: composite
  steps:
    - name: Prepare Timestamp for Layer Cache Busting
      shell: bash
      run: |
        date --iso=ns | tee ${{ inputs.scratch-dir }}/buildstamp

    - name: Prepare Dancefile to Access Caches
      shell: bash
      run: |
        cat > ${{ inputs.scratch-dir }}/Dancefile.extract <<EOF
        FROM peakcom/s5cmd:v2.0.0
        RUN apk add tree
        COPY buildstamp buildstamp
        RUN --mount=type=cache,sharing=shared,id=cargo_registry_index,target=/usr/local/cargo/registry/index \
            --mount=type=cache,sharing=shared,id=cargo_registry_cache,target=/usr/local/cargo/registry/cache \
            --mount=type=cache,sharing=shared,id=cargo_git,target=/usr/local/cargo/git/db \
            --mount=type=cache,sharing=shared,id=target,target=/platform/target \
            --mount=type=cache,sharing=shared,id=unplugged,target=/platform/.yarn/unplugged \
            /s5cmd sync '/usr/local/cargo/registry/index/*' s3://platform-runner-cache/cache-mounts/registry/index/ & \
            /s5cmd sync '/usr/local/cargo/registry/cache/*' s3://platform-runner-cache/cache-mounts/registry/cache/ & \
            /s5cmd sync '/usr/local/cargo/git/db/*' s3://platform-runner-cache/cache-mounts/git/db/ & \
            /s5cmd sync '/platform/target/*' s3://platform-runner-cache/cache-mounts/target/ & \
            /s5cmd sync '/platform/.yarn/unplugged/*' s3://platform-runner-cache/cache-mounts/unplugged/ & \
            wait && \
            tree -L 4 /platform/.yarn/unplugged
        EOF
        cat ${{ inputs.scratch-dir }}/Dancefile.extract

    - name: Extract Data into buildx context
      shell: bash
      run: |
        docker buildx build -f ${{ inputs.scratch-dir }}/Dancefile.extract ${{ inputs.scratch-dir }}
